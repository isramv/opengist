#                allow_origin: ['^http://localhost:[0-9]+']
#                allow_headers: ['X-Custom-Auth']
#                allow_methods: ['POST', 'PUT', 'GET', 'DELETE']
#                max_age: 3600
#                hosts: ['^api\.']

fs_solr:
  endpoints:
    core:
      host: 192.168.84.1
      port: 8983
      path: /solr
      core: gistcore
      timeout: 5
